    <nav class="header__nav nav" data-menu>
      <ul class="nav__list list-reset" title="Главное меню">
        <li class="nav__item" data-menu-item data-scroll>
          <a href="/" class="nav__link nav__link--active" data-menu-item data-scroll>Главная</a>
