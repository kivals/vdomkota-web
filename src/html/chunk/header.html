<header class="header">
  <div class="header__container container">
    <a href="#" class="header__logo logo">
      <img loading="lazy" src="/img/logo.jpg" width="150" height="150" alt="Логотип сайта ВДОМКОТА">
    </a>
    <nav class="header__nav nav">
      <ul class="nav__list list-reset">
        <li class="nav__item">
          <a href="#" class="nav__link nav__link--active">Главная</a>

        <li class="nav__item">
          <a href="#" class="nav__link">Ищем хозяев</a>
        </li>
        <li class="nav__item">

      <li class="social__item">
        <a href="#" target="_blank" class="social__link">
